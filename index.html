<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <section class="header">
        <a href="#">View high scores</a>
        <p class="timer">Time: 0</p>
    </section>
    <section class="content">
        <h1 class="coding">Coding Quiz Challenge</h1>
        <p class="description">Try to answer the following code-related questions within the time limit.
            <br>Keep in mind that incorrect answers will penalize your score/time <br>
            by ten seconds!
        </p>
        <button class="start">Start Quiz</button>
    </section>

    <section class="hsScreen">
        <h1>All Done!</h1>
        <p class="hsP"></p>
        <article clas="init">
            <p class="entinit">Enter your initials:</p>
            <input class="initBox" type="text">
            <button class="hsSubmit">Submit</button>
        </article>
    </section>

    <section class="mark"></section>

    <script src="./assets/js/script.js"></script>
</body>
